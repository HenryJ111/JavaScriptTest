<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="This is a JavaScript test" />

		<title>JavaScript Test</title>

		<style>
			#intro {color: rgb(19, 224, 11)}
			#section1 {color: black; background: white; text-align: center}
			#mainbutton {background-color: rgb(110, 11, 224); color:aliceblue; border-radius: 50%; border: 2px solid black;}
			#mainbutton:hover {background-color: aquamarine;}
			.button1 {color: rgb(174, 11, 224); border-radius: 50%; border: 2px solid black;}
			.button2 {color: rgb(255, 255, 255); background-color: rgb(174, 11, 224); border-radius: 50%; border: 2px solid black;}
			.button2:hover {background-color: #ff0000}
			.button2:active {background-color: #67fc04;}
			.buttonblock {background:green; color:white; border:none; padding: 15px 32px; text-align: center; font-size: 16px; cursor: pointer; float: left;}
			.buttonblock:hover {background-color: #67fc04;}
			.bolded {color: red}
		</style>

     </head>
     <body style="color:black; background-color:white">
	 	<header style="text-align: center;"> 
	    	<h1>JavaScript Test</h1>
		    <nav style="text-align: left;">
				Navigation: 
            </nav>
            <hr/> 
		</header>

        <main>  
			<div id="intro">
				<p>
					This is a test page for dynamic updating through JavaScript.  <br/>				
				</p>
			</div>

			<div>
				<button onclick="alert('button 1 has been pressed')" class="button1" type="button">
					Click Here!
				</button>
				<button class="button2" type="button">
					Click Here!
				</button>
				<br/>
			</div>
				
			<div>
				<button class ="buttonblock" id = "b1"> 1 </button>
				<button class ="buttonblock" id = "b2"> 2 </button>
				<button class ="buttonblock" id = "b3"> 3 </button>
				<button class ="buttonblock" id = "b4"> 4 </button>
				<button class ="buttonblock" id = "b5"> 5 </button>
				<button class ="buttonblock" id = "b6"> 6 </button>
				<button class ="buttonblock" id = "b7"> 7 </button>
				<button class ="buttonblock" id = "b8"> 8 </button>
				<button class ="buttonblock" id = "b9"> 9 </button> 
			</div>

			<div style = "clear:both">
				<button id = "mainbutton">
					Click Here!
				</button>
			</div>

			<div>
				<p id = doNotCopy>
					Do not copy this text!!!
				</p>
			</div>

			<div id="section1">

			</div>
		</main>
          
        <footer>
			<hr/>
        </footer>

		<script>
			const button2 = document.querySelector('.button2')
			button2.addEventListener("click", button2Clicked)
			function button2Clicked() {
				alert('button 2 has benn pressed')
			}

			document.getElementById("mainbutton").addEventListener("click", mainbuttonClicked)
			function mainbuttonClicked() {
				document.getElementById("section1").innerHTML += "<p> Button 3 has been pressed! </p>"
			}

			document.getElementById("b1").addEventListener("click", b1Clicked)
			document.getElementById("b2").addEventListener("click", b2Clicked)
			document.getElementById("b3").addEventListener("click", b3Clicked)
			document.getElementById("b4").addEventListener("click", b4Clicked)
			document.getElementById("b5").addEventListener("click", b5Clicked)
			document.getElementById("b6").addEventListener("click", b6Clicked)
			document.getElementById("b7").addEventListener("click", b7Clicked)
			document.getElementById("b8").addEventListener("click", b8Clicked)
			document.getElementById("b9").addEventListener("click", b9Clicked)

			function b1Clicked() {document.getElementById("section1").innerHTML += "1"}
			function b2Clicked() {document.getElementById("section1").innerHTML += "2"}
			function b3Clicked() {document.getElementById("section1").innerHTML += "3"}
			function b4Clicked() {document.getElementById("section1").innerHTML += "4"}
			function b5Clicked() {document.getElementById("section1").innerHTML += "5"}
			function b6Clicked() {document.getElementById("section1").innerHTML += "6"}
			function b7Clicked() {document.getElementById("section1").innerHTML += "7"}
			function b8Clicked() {document.getElementById("section1").innerHTML += "8"}
			function b9Clicked() {document.getElementById("section1").innerHTML += "9"}

			document.getElementById("doNotCopy").addEventListener("copy", textCopied)

			function textCopied() {document.getElementById("section1").innerHTML += "<h1 class=bolded> DO NOT COPY!!!!!!!!!!!!!!!!!!!!!!!!!!! </h1>"}
		</script>
	</body>
</html>
